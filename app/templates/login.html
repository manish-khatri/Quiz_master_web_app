{% extends 'layout.html' %}

{% block title %}
Login
{% endblock %}



{% block content %}
<div id="box">
    <div class="flex">
        <h2>Quiz Master</h2>
        <p>We offer quizzes covering a wide range of subjects.</p>
    </div>
    <div id="login" class="flex">
        <h1>Login</h1>
        <form class="mt-4" method="post" action="{{url_for('main.login')}}">
            <label class="form-label" for="username">
                User_id<input type="text" id="username" name="username" class="form-control"/>
            </label><br>
            <label class="form-label" for="password">
                User Password <input type="password" id="password" name="password" class="form-control"/>
            </label><br>
            <button class="btn" style="color: rgb(35, 124, 135) ; border-color: rgb(35, 124, 135) ; border-width: 2px;">Login</button>
        </form>
    </div>
    <div class="flex" >
        <div style="margin-top: 10px; margin-left: 45px;">    
            <h3>Create your Acount</h3><br>
            <button class="btn" style="color: rgb(35, 124, 135) ; border-color: rgb(35, 124, 135) ; border-width: 2px; ">
                <a href="register" style="color: rgb(35, 124, 135); text-decoration: none;">User Account</a>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    #login {
        
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 3px solid rgb(5, 127, 127); 
        padding: 10px;
        border-radius: 10px;
        width: 20%;
        margin: auto;
    } 
    #box {
        display: flex;
        margin-top: 60px;
        justify-content: space-evenly;
    }
    .flex{
        flex-grow: 1;
    }
</style>
{% endblock %}
